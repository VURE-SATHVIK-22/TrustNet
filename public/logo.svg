<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with circuit pattern -->
  <g id="shield-circuit">
    <!-- Main shield -->
    <path d="M256 50L100 120V250C100 350 180 430 256 462C332 430 412 350 412 250V120L256 50Z" fill="url(#shield-gradient)" stroke="url(#circuit-gradient)" stroke-width="4"/>
    
    <!-- Circuit nodes -->
    <circle cx="180" cy="180" r="6" fill="#60A5FA"/>
    <circle cx="220" cy="160" r="6" fill="#60A5FA"/>
    <circle cx="260" cy="180" r="6" fill="#60A5FA"/>
    <circle cx="300" cy="160" r="6" fill="#60A5FA"/>
    <circle cx="332" cy="180" r="6" fill="#60A5FA"/>
    
    <circle cx="180" cy="240" r="6" fill="#60A5FA"/>
    <circle cx="220" cy="260" r="6" fill="#60A5FA"/>
    <circle cx="260" cy="240" r="6" fill="#60A5FA"/>
    <circle cx="300" cy="260" r="6" fill="#60A5FA"/>
    <circle cx="332" cy="240" r="6" fill="#60A5FA"/>
    
    <circle cx="180" cy="300" r="6" fill="#60A5FA"/>
    <circle cx="220" cy="320" r="6" fill="#60A5FA"/>
    <circle cx="260" cy="300" r="6" fill="#60A5FA"/>
    <circle cx="300" cy="320" r="6" fill="#60A5FA"/>
    <circle cx="332" cy="300" r="6" fill="#60A5FA"/>
    
    <!-- Circuit lines -->
    <line x1="180" y1="180" x2="220" y2="160" stroke="#3B82F6" stroke-width="2"/>
    <line x1="220" y1="160" x2="260" y2="180" stroke="#3B82F6" stroke-width="2"/>
    <line x1="260" y1="180" x2="300" y2="160" stroke="#3B82F6" stroke-width="2"/>
    <line x1="300" y1="160" x2="332" y2="180" stroke="#3B82F6" stroke-width="2"/>
    
    <line x1="180" y1="240" x2="220" y2="260" stroke="#3B82F6" stroke-width="2"/>
    <line x1="220" y1="260" x2="260" y2="240" stroke="#3B82F6" stroke-width="2"/>
    <line x1="260" y1="240" x2="300" y2="260" stroke="#3B82F6" stroke-width="2"/>
    <line x1="300" y1="260" x2="332" y2="240" stroke="#3B82F6" stroke-width="2"/>
    
    <line x1="180" y1="180" x2="180" y2="240" stroke="#3B82F6" stroke-width="2"/>
    <line x1="220" y1="160" x2="220" y2="260" stroke="#3B82F6" stroke-width="2"/>
    <line x1="260" y1="180" x2="260" y2="240" stroke="#3B82F6" stroke-width="2"/>
    <line x1="300" y1="160" x2="300" y2="260" stroke="#3B82F6" stroke-width="2"/>
    <line x1="332" y1="180" x2="332" y2="240" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shield-gradient" x1="256" y1="50" x2="256" y2="462">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="circuit-gradient" x1="100" y1="120" x2="412" y2="462">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
